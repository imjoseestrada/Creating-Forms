<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_07 Exercise - Start</title>
</head>
<body>
    <form action="" id="questions" method="post" name="questions">
        <label for="poem">Write a poem</label>
        <textarea name="poem" id="poem"></textarea><br><br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="resume">Upload your resume </label>
        <input type="file" name="resume" id="resume" accept="image/*"><br><br>
        <label for="password">Password <input type="password" name="password" id="password"></label><br><br>
        <input type="hidden" name="hidden" value="1234" name="tracking">
        <input type="range" min="1" max="10" step="1"><br><br>
        <label for="search">Search <input type="search" name="search" id="search"></label><br><br>
        <input type="submit">
    </form>
</body>
</html>
