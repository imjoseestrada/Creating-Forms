<!DOCTYPE html>
<html lang="en">
<head>

    <title>02_06 Exercise - Start</title>

<body>
    <form action="" method="post" id="questions" name="questions">
        <fieldset>
            <legend>What is your favorite color?</legend>
            <input type="checkbox" name="favcolor" id="blue" name="blue"><label for="blue">blue</label><br>
            <input type="checkbox" name="favcolor" id="red" name="red"><label for="red" checked>red</label><br>
            <input type="checkbox" name="favcolor" id="gren" name="gren"><label for="gren">gren</label><br>
        </fieldset><br>

        <label for="pizza">What is your favorite pizza toppings?</label>
        <select name="pizza" id="pizza">
            <optgroup label="veggies">
                <option value="mushroom">mushroom</option>
                <option value="onions">onions</option>
            </optgroup>
            <optgroup label="meats">
                <option value="pepperoni">pepperoni</option>
                <option value="sausage">sausage</option>
            </optgroup>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
