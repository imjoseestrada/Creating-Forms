<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Styling pseudo-classes</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" id="name" name="name" required><label for="name">Name</label>
        <br><br>
        <input type="number" id="age" name="age" min="1" max="10"><label for="age">Age</label>
        <br><br>
        <fieldset>
            <legend>What is your favorite color?</legend>
            <input type="checkbox" name="favcolor" id="blue" value="blue"><label for="blue">blue</label>
            <input type="checkbox" name="favcolor" id="red" value="red"><label for="red" checked>red</label>
            <input type="checkbox" name="favcolor" id="gren" value="gren"><label for="gren">gren</label><br>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
