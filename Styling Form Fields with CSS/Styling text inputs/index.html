<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Styling text inputs</title>
</head>
<body>
    <form action="" method="post" id="questions" name="questions">
        <input type="text" name="name"> <label for="name">Full name</label><br>
        <input type="url" name="website"> <label for="website">Website</label><br>
        <input type="email" name="email"> <label for="email">Email address</label><br>
        <input type="tel" name="phone"> <label for="phone">Phone number</label><br>
        <input type="date" name="birthday"> <label for="birthday">Your birthday</label><br>
        <input type="time" name="timeborn"> <label for="timeborn">Time you were born</label><br>
        <input type="number" name="age"> <label for="age">Age</label><br>
        <input type="password" name="password"> <label for="password">Password</label><br>
        <input type="search" name="search"> <label for="search">Search term</label><br>
        <textarea name="poem"></textarea> <label for="poem">Write a poem</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
