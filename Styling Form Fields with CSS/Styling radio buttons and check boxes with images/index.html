<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Styling radio buttons and check boxes with images</title>
</head>
<body>
    <form action="" method="post" id="questions" name="questions">
        <fieldset>
            <legend>What is your favorite color?</legend>
            <input type="checkbox" name="favcolor" id="blue" name="blue"><label for="blue">blue</label>
            <input type="checkbox" name="favcolor" id="red" name="red"><label for="red" checked>red</label>
            <input type="checkbox" name="favcolor" id="gren" name="gren"><label for="gren">gren</label><br>
        </fieldset><br>
        <input type="submit">
    </form>
</body>
</html>
